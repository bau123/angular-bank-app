
<div class="panel panel-default" ng-controller="UpdateAccountController as updateCtrl">
    <div class="panel-heading">Update Accounts page</div>
    <div class="panel-body">



        <div>
            <h3><span>Update Account Here</span></h3>

            <div class="form-group">
                <label>First Name:</label>
                <input ng-model="updateCtrl.fName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input ng-model="updateCtrl.lName">
            </div>
            <div class="form-group">
                <label>Account Number: </label>
                <input ng-model="updateCtrl.accNo">
            </div>

            <button ng-click="updateCtrl.updateAcc()">Submit</button>

        </div>
    </div>
</div>
